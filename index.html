<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="layout">
       
          <div class="display">
            <div class="box">
          <div class="container">
            <div class="row">
                <input type="text" id="display" readonly>
          <div class="col-sm-3 display_num">
            <button onclick="appendToDisplay('1')" style="background-color: aqua;">1</button>
          </div>
          <div class="col-sm-3 display_num">
            <button onclick="appendToDisplay('2')"  style="background-color: blue;">2</button>
          </div>
          <div class="col-sm-3 display_num">
            <button onclick="appendToDisplay('3')" style="background-color: blueviolet;">3</button>
          </div>
          <div class="col-sm-3 display_num"><button onclick="appendToDisplay('+')">+</button></div>
        </div>
        </div>
        <div class="container">
            <div class="row">
          <div class="col-sm-3 display_num"> <button onclick="appendToDisplay('4')" style="background-color:brown;">4</button></div>
          <div class="col-sm-3 display_num"><button onclick="appendToDisplay('5')" style="background-color: burlywood;">5</button></div>
          <div class="col-sm-3 display_num"><button onclick="appendToDisplay('6')" style="background-color: cadetblue;">6</button></div>
          <div class="col-sm-3 display_num"><button onclick="appendToDisplay('-')">-</button></div>
        </div>
        </div>
        <div class="container">
            <div class="row">
          <div class="col-sm-3 display_num"><button onclick="appendToDisplay('7')" style="background-color:chocolate;">7</button></div>
          <div class="col-sm-3 display_num"> <button onclick="appendToDisplay('8')" style="background-color: cornflowerblue;">8</button></div>
          <div class="col-sm-3 display_num"><button onclick="appendToDisplay('9')" style="background-color: darkkhaki;">9</button></div>
          <div class="col-sm-3 display_num">  <button onclick="appendToDisplay('*')">*</button></div>
        </div>
        </div>
        <div class="container">
            <div class="row">
          <div class="col-sm-3 display_num"><button onclick="appendToDisplay('0')">0</button></div>
          <div class="col-sm-3 display_num"><button onclick="clearDisplay()">C</button></div>
          <div class="col-sm-3 display_num">  <button onclick="appendToDisplay('/')">/</button></div>
          <div class="col-sm-3 display_num "> <button onclick="calculate()"  style="background-color: gold;">=</button></div>
        </div>
        </div>
        </div>
        </div>
    </div>
    </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
